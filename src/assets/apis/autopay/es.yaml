  /autopay/webhook:
    post:
      summary: Recepción de notificaciones Autopay
      description: |
        Este endpoint recibe notificaciones (webhooks) cuando ocurren eventos
        relacionados con los pagos automáticos (`autopay`).
        
        ### Seguridad de la firma:
        La cabecera `signature` se genera como:
        ```
        Base64(SHA-256(secretKey + data + date))
        ```
        donde:
        - `secretKey`: Clave compartida entre el cliente y el servidor.
        - `data`: Contenido del objeto `data` serializado en JSON.
        - `date`: Fecha del evento.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookEvent'
            examples:
              AUTOPAY_UPDATED:
                summary: Evento de actualización de Autopay
                value:
                  type: "AUTOPAY_UPDATED"
                  site: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  signature: "Base64(SHA-256(secretKey + json_encode(data) + date))"
                  date: "2023-01-19 15:57:23"
                  data:
                    id: "2972c13d-6315-4da3-80d7-64c24eb232ad"
              AUTOPAY_FAILED:
                summary: Evento de fallo en Autopay
                value:
                  type: "AUTOPAY_FAILED"
                  site: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  signature: "Base64(SHA-256(secretKey + json_encode(data) + date))"
                  date: "2023-01-19 15:57:23"
                  data:
                    id: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                    transactionId: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                    reason: "XA"
              AUTOPAY_DELETED:
                summary: Evento de eliminación de Autopay
                value:
                  type: "AUTOPAY_DELETED"
                  site: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  signature: "Base64(SHA-256(secretKey + json_encode(data) + date))"
                  date: "2023-01-19 15:57:23"
                  data:
                    id: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                    reason: "05"
      responses:
        "200":
          description: El webhook fue recibido correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
              example:
                status:
                  status: "OK"
                  reason: "00"
                  message: "Respuesta satisfactoria"
                  date: "2025-09-29T17:09:29-05:00"
        "4XX":
          description: Ha ocurrido un error al recibir el Webhook.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
              example:
                status:
                  status: "FAILED"
                  reason: "05"
                  message: "Ha ocurrido un error al recibir el Webhook"
                  date: "2025-09-29T17:09:29-05:00"
components:
  schemas:
    Auth:
      title: Autenticación
      type: object
      description: Autenticación
      properties:
        login:
          type: string
          description: |
            Identificador del sitio
        tranKey:
          type: string
          description: |
            Credencial **tranKey** generado
        nonce:
          type: string
          description: |
            Valor **aleatorio** para cada solicitud codificado en **Base64**.
        seed:
          type: string
          description: |
            Fecha **actual**, la cual se genera en formato **ISO 8601**.
    WebhookEvent:
      type: object
      required:
        - type
        - site
        - signature
        - date
        - data
      properties:
        type:
          type: string
          enum:
            - AUTOPAY_UPDATED
            - AUTOPAY_FAILED
            - AUTOPAY_DELETED
          description: "Tipo de evento notificado. Ver más en [Eventos Webhook](/autopay/contracts/webhook-description#event-types)."
        site:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          description: Identificador único del sitio o comercio asociado.
          example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        signature:
          type: string
          description: Firma digital del mensaje en formato Base64.
          example: "Base64(SHA-256(secretKey + json_encode(data) + date))"
        date:
          type: string
          format: date-time
          description: Fecha y hora en la que se lanzó por primera vez el evento. En formato ISO 8601.
          example: "2025-09-29T17:09:29-05:00"
        data:
          type: object
          description: Objeto que contiene información relevante para identificar el autopago e información del evento.
          required:
            - id
          x-conditional:
            transactionId
            reason
          properties:
            id:
              type: string
              format: uuid
              description: Identificador interno del autopay.
              example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
              minLength: 2
              maxLength: 2
            transactionId:
              type: string
              format: uuid
              minLength: 36
              maxLength: 36
              description: Identificador del pago ejecutado. Puede venir cuando el evento es AUTOPAY_FAILED.
              example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
            reason:
                type: string
                minLength: 2
                maxLength: 2
                description: Código de razón de actualización del autopago. Puede venir cuando el evento es AUTOPAY_FAILED, AUTOPAY_DELETED. Ver más en [Códigos de razón](/autopay/codes).
                example: "XA"
    Status:
      title: Status
      type: object
      description: Estructura para definir estados de respuestas
      x-internal: false
      properties:
        status:
          type: string
          enum:
            - OK
            - FAILED
          description: Estado de la petición.
        reason:
          type: string
          enum:
            - "00"
            - BR
            - X3
            - XH
            - ?-
            - "05"
            - NF
          description: Razón del estado de la petición. (consulte en [Códigos de razón](/autopay/codes))
        message:
          type: string
          description: Mensaje para aclarar el estado
        date:
          type: "string"
          description: Fecha actual, en formato ISO 8601
          example: "2021-09-20T21:51:59-05:00"
      required:
        - status
        - reason
        - message
    Amount:
      title: "Amount"
      type: "object"
      description: "Estructura que contiene la información acerca del pago de la transacción requerida al servicio web"
      required:
        - "currency"
        - "total"
      properties:
        currency:
          type: "string"
          enum:
            - "USD"
            - "COP"
            - "CRC"
            - "EUR"
            - "CAD"
            - "AUD"
            - "GBP"
            - "MXN"
            - "CLP"
          example: "COP"
          minLength: 3
          maxLength: 3
        total:
          type: "number"
        taxes:
          type: "array"
          items:
            $ref: "#/components/schemas/TaxDetail"
        details:
          type: "array"
          items:
            $ref: "#/components/schemas/AmountDetail"
    TaxDetail:
      title: "TaxDetail"
      type: "object"
      description: "Estructura para almacenar información sobre un impuesto."
      properties:
        kind:
          type: "string"
          example: "valueAddedTax"
          description: "Tipo de impuesto reportado"
          enum:
            - valueAddedTax
            - exciseDuty
            - ice
            - airportTax
            - stateTax
            - reducedStateTax
            - municipalTax
        amount:
          type: "number"
        base:
          type: "number"
    AmountDetail:
      title: "AmountDetail"
      type: "object"
      description: "Estructura para almacenar información sobre un valor adicional."
      properties:
        kind:
          type: "string"
        amount:
          type: "number"
    AmountConversion:
      title: "AmountConversion"
      type: "object"
      description: "Estructura para definir el factor de conversión y los valores."
      properties:
        from:
          $ref: "#/components/schemas/AmountBase"
        to:
          $ref: "#/components/schemas/AmountBase"
        factor:
          type: "number"
    AmountBase:
      title: "AmountBase"
      type: "object"
      description: "Estructura que representa una cantidad que define la moneda y el total."
      properties:
        currency:
          type: "string"
        total:
