info:
  title: BETA - API de Autopay - Solicitud de Balance
  version: 1.0.0
paths:
  /autopay/balance:
    post:
      summary: Obtener balance
      operationId: post-balance
      parameters:
        - schema:
            type: string
            example: application/json;charset=UTF-8
          in: header
          name: Content-Type
      responses:
        "200":
          description: Respuesta satisfactoria con el balance.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
                  id:
                    type: string
                    format: uuid
                    example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  amount:
                    $ref: "#/components/schemas/Amount"
                  min_amount:
                    $ref: "#/components/schemas/Amount"
        "4XX":
          description: Error en la solicitud.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
              example:
                status:
                  status: "FAILED"
                  reason: "XH"
                  message: "Respuesta insatisfactoria"
                  date: "2025-09-29T17:09:29-05:00"
      description: 'Este endpoint devuelve un balance con su información de montos'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  $ref: '#/components/schemas/Auth'
                reference:
                  type: string
                  description: Referencia del auto pago
                  example: "ACC00012345"
                id:
                  type: string
                  format: uuid
                  description: Identificador único del auto pago
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        description: ''
    parameters: [ ]
  /autopay/settlement:
    post:
      summary: Notificar pago
      operationId: post-settlement
      parameters:
        - schema:
            type: string
            example: application/json;charset=UTF-8
          in: header
          name: Content-Type
      responses:
        "200":
          description: Notificación registrada correctamente.
          content:
            application/json:
              schema:
                type: object
                required: [ status, id ]
                properties:
                  status:
                    type: object
                    properties:
                      status: { type: string, example: "OK" }
                      reason: { type: string, example: "00" }
                      message: { type: string, example: "Respuesta satisfactoria" }
                      date: { type: string, format: date-time, example: "2025-09-29T17:09:29-05:00" }
                  id:
                    type: string
                    format: uuid
                    example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
              examples:
                ejemplo-exitoso:
                  value:
                    status:
                      status: OK
                      reason: "00"
                      message: "Respuesta satisfactoria"
                      date: "2025-09-29T17:09:29-05:00"
                    id: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        "4XX":
          description: Error en la solicitud.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              example:
                status:
                  status: "FAILED"
                  reason: "XH"
                  message: "Respuesta insatisfactoria"
                  date: "2025-09-29T17:09:29-05:00"
      description: 'Este endpoint registra y retorna únicamente el estado de la notificación (settlement).'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [ reference, id, transaction ]
              properties:
                auth:
                  $ref: '#/components/schemas/Auth'
                reference:
                  type: string
                  example: "ACC-00012345"
                id:
                  type: string
                  format: uuid
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                transaction:
                  $ref: "#/components/schemas/Transaction"
            examples:
              ejemplo-peticion:
                value:
                  reference: "ACC00012345"
                  id: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  transaction:
                    status:
                      status: "APPROVED"
                      reason: "00"
                      message: "Aprobada"
                      date: "2021-09-24T11:51:31-05:00"
                    date: "2021-09-24T11:51:31-05:00"
                    transactionDate: "2021-09-24T11:51:31-05:00"
                    internalReference: 41
                    reference: "ON1434012-PN1433129"
                    paymentMethod: "CR_VS"
                    franchise: "visa"
                    franchiseName: "Visa"
                    issuerName: "BANCO DE GUAYAQUIL, S.A."
                    amount:
                      taxes:
                        - kind: "airportTax"
                          amount: 63
                          base: 0
                        - kind: "valueAddedTax"
                          amount: 158.47
                          base: 0
                      currency: "USD"
                      total: 1161.12
                    conversion:
                      from: { currency: "USD", total: 1161.12 }
                      to: { currency: "USD", total: 1161 }
                      factor: 1
                    authorization: "739877"
                    receipt: "713329175945"
                    type: "DISPERSION"
