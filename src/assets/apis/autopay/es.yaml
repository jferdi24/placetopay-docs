openapi: 3.0.0
info:
  title: BETA - API de Autopay - Solicitud de Balance
  version: 1.0.0
paths:
  /autopay/balance:
    post:
      summary: Obtener balance
      operationId: post-balance
      parameters:
        - schema:
            type: string
            example: application/json;charset=UTF-8
          in: header
          name: Content-Type
      responses:
        "200":
          description: Respuesta satisfactoria con el balance.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
                  id:
                    type: string
                    format: uuid
                    example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                  amount:
                    $ref: "../base/es.yaml#/components/schemas/Amount"
                  min_amount:
                    $ref: "../base/es.yaml#/components/schemas/Amount"
        "4XX":
          description: Error en la solicitud.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
      description: 'Este endpoint devuelve un balance con su información de montos'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  $ref: '../base/es.yaml#/components/schemas/Authentication'
                reference:
                  type: string
                  description: Referencia del auto pago
                  example: "ACC00012345"
                  maxLength: 32
                id:
                  type: string
                  format: uuid
                  description: Identificador único del auto pago
                  maxLength: 36
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        description: ''
    parameters: [ ]
  /autopay/settlement:
    post:
      summary: Notificar pago
      operationId: post-settlement
      parameters:
        - schema:
            type: string
            example: application/json;charset=UTF-8
          in: header
          name: Content-Type
      responses:
        "200":
          description: Notificación registrada correctamente.
          content:
            application/json:
              schema:
                type: object
                required: [ status, id ]
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
                  id:
                    type: string
                    format: uuid
                    example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        "4XX":
          description: Error en la solicitud.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      description: 'Este endpoint registra y retorna únicamente el estado de la notificación (settlement).'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [ reference, id, transaction ]
              properties:
                auth:
                  $ref: '../base/es.yaml#/components/schemas/Authentication'
                reference:
                  type: string
                  example: "ACC-00012345"
                id:
                  type: string
                  format: uuid
                  example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
                transaction:
                  $ref: "../base/es.yaml#/components/schemas/Transaction"
  /autopay/webhook:
    post:
      summary: Recepción de notificaciones Autopay
      description: |
        Este endpoint recibe notificaciones (webhooks) cuando ocurren eventos
        relacionados con los pagos automáticos (`autopay`).
        
        ### Seguridad de la firma:
        La cabecera `signature` se genera como:
        ```
        Base64(SHA-256(secretKey + data + date))
        ```
        donde:
        - `secretKey`: Clave compartida entre el cliente y el servidor.
        - `data`: Contenido del objeto `data` serializado en JSON.
        - `date`: Fecha del evento.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookEvent'
      responses:
        "200":
          description: El webhook fue recibido correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
        "4XX":
          description: Ha ocurrido un error al recibir el Webhook.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/Status"
components:
  schemas:
    WebhookEvent:
      type: object
      required:
        - type
        - site
        - signature
        - date
        - data
      properties:
        type:
          type: string
          enum:
            - AUTOPAY_UPDATED
            - AUTOPAY_FAILED
            - AUTOPAY_DELETED
          description: "Tipo de evento notificado. Ver más en [Eventos Webhook](/autopay/contracts/webhook-description#event-types)."
        site:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          description: Identificador único del sitio o comercio asociado.
          example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
        signature:
          type: string
          description: Firma digital del mensaje en formato Base64.
          example: "Base64(SHA-256(secretKey + json_encode(data) + date))"
        date:
          type: string
          format: date-time
          description: Fecha y hora en la que se lanzó por primera vez el evento. En formato ISO 8601.
          example: "2025-09-29T17:09:29-05:00"
        data:
          type: object
          description: Objeto que contiene información relevante para identificar el autopago e información del evento.
          required:
            - id
          x-conditional:
            transactionId
            reason
          properties:
            id:
              type: string
              format: uuid
              description: Identificador interno del autopay.
              example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
              minLength: 2
              maxLength: 2
            transactionId:
              type: string
              format: uuid
              minLength: 36
              maxLength: 36
              description: Identificador del pago ejecutado. Puede venir cuando el evento es AUTOPAY_FAILED.
              example: "2972c13d-6315-4da3-80d7-64c24eb232ad"
            reason:
                type: string
                minLength: 2
                maxLength: 2
                description: Código de razón de actualización del autopago. Puede venir cuando el evento es AUTOPAY_FAILED, AUTOPAY_DELETED. Ver más en [Códigos de razón](/autopay/codes).
                example: "XA"
    Status:
      title: Status
      type: object
      description: Estructura para definir estados de respuestas
      x-internal: false
      properties:
        status:
          type: string
          enum:
            - OK
            - FAILED
          description: Estado de la petición.
        reason:
          type: string
          enum:
            - 100
            - 101
            - 102
            - 103
            - 104
            - '00'
            - BR
            - X3
            - XH
            - ?-
            - '05'
            - NF
          description: Razón del estado de la petición. (consulte en [Códigos de razón](/autopay/codes))
          example: '00'
        message:
          type: string
          description: Mensaje para aclarar el estado
          example: "Respuesta satisfactoria"
        date:
          type: string
          format: date-time
          description: Mensaje para aclarar el estado
          example: "2025-09-29T17:09:29-05:00"
      required:
        - status
        - reason
        - message
